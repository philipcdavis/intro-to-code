<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Syntax</title>
</head>
<body>
    <!-- This is an HTML Comment. This code doesn't show up at all on your website -->
    <h1>This is a header 1</h1>
    <h2>This is a header 2</h2>
    <h3>This is a header 3</h3>
    <h4>This is a header 4</h4>
    
    <!--Links help take you different pages, or different parts of the same page-->
    <a href="http://www.google.com">Link to Google</a>
    
    <!--Paragraph: This is a good element for blocks of text-->
    <p>This is an example of a paragraph tag</p>
    
    
    <!-- Lists are sometimes used for navigation-->
    <ul>
        <li>Unordered List Element</li>
        <li>Unordered List Element</li>
        <li>Unordered List Element</li>
    </ul>
    
    <!-- You can use transparent .png images--> 
    <img src="img/anchor.jpg">
    
    <!-- Div elements are used very frequently. They are often your starting building block -->
    <div>
        <input type="text">

        <input type="radio" name="radioGroup">
        <input type="radio" name="radioGroup">
    </div>
    
    <!-- Dropdowns -->
    <div>
        <select>
            <option>Dropdown Option 1</option>
            <option>Dropdown Option 2</option>
            <option>Dropdown Option 3</option>
        </select>
    </div>
    
    <table>
        <tr>
            <td> Table cell</td>
            <td> Table cell</td>
        </tr>
        <tr>
            <td> Table cell</td>
            <td> Table cell</td>
        </tr>
    </table>

    
<script src="js/script.js"></script>
</body>
</html>
